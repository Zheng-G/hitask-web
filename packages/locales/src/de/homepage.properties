footer.text=Hitask entstand als ein freundliches und einfach zu bedienendes Aufgabenverwaltungs-System, damit jeder Anwender sofort beginnen kann. Es wurde entworfen um die Anhänger von David Allens - "Getting Things Done" Methoden zu erfüllen und für Anwender, welche nur unkompliziert und schnell eine To-Do-Liste erstellen wollen, ihre alltäglichen Aufgaben zu verwalten.
