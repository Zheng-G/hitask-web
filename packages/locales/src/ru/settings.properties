webnotifications.help.chrome=Для включения Оповещений: Выбрать меню "Настройки" в браузере, нажать "Показать дополнительные настройки". В разделе "Конфиденциальность", нажать "Настройки контента". В появившемся диалоговом окне, проскролить вниз до раздела "Оповещения".
webnotifications.help.mozilla=Для включения Оповещений: Нажать на иконку замка слева в адресной строке браузера. Нажать "Оповещения" и выбрать "Всегда разрешать на этом сайте".
webnotifications.help.safari=Для включения Оповещений: Открыть Safari -> Настройки, нажать "Оповещения" и выбрать Разрешить для сайта, оповещения которого вы хотите видеть.
webnotifications.help.opera=Для включения Оповещений: Открыть Opera -> Настройки, нажать "Вебсайты" и проскроллить вниз до раздела "Оповещения".
