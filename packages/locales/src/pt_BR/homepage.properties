footer.text=Hitask originou-se como um sistema de gerenciamento de tarefa amigável e fácil de usar que qualquer pessoa pode começar a usar imediatamente. Ele é projetado para satisfazer ambos seguidores da metodologia de "Getting Things Done" de David Allen e alguém que simplesmente precisa de uma ferramenta rápida e fácil para gerenciar suas tarefas diárias.
